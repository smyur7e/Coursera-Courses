<!doctype html>
<html>

<head>
	<title>Inline CSS using class</title>
	<meta charset="UTF-8">

	<style type="text/css">
		body{
			font-family: sans-serif;
			font-size: 11pt;
			background: rgb(220,220,220);
		}

		.red {
			color:red;
		}

		.large {
			font-size: 200%;
		}
	</style>

</head>

<body>
	<h1>
		Examples of CSS Using Classes <span class="red">Red</span>
		and <span class="large">Large</span>
	</h1>
	<p>
		This is a normal para.
	</p>
	<p class= "red">
		This is a red para.
	</p>
	<p class="large">
		This is a large para.
	</p>
	<p class="large red">
		This is a large and red para.
	</p>
</body>
</html>
