<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap Image Gallery</title>

	<!-- Using Bootstrap Version 3.4.1 -->
	<link rel="stylesheet"
	  href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
	  integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

	<style type="text/css">
		
		/*Customize Navbar Colours*/
		.navbar, .jumbotron {
			background: #2c3e50;
			color: #ecf0f1;
		}

		.wrapPadding {
			padding-top: 15px;
			padding-bottom: 15px;
		}

		img {
			width: 100%;
		}

	</style>
</head>
<body>

	<nav class="navbar navbar-default navbar-fixed-top">
	  <div class="container" style="color: white;">
	    <!-- Brand and toggle get grouped for better mobile display -->
	    <div class="navbar-header">
	      <button type="button"
	      	class="navbar-toggle collapsed"
	      	data-toggle="collapse"
	      	data-target="#bs-example-navbar-collapse-1"
	      	aria-expanded="false">
	        <span class="sr-only">Toggle navigation</span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	      </button>
	      <a class="navbar-brand"
	      	href="#">
	      	<span class="glyphicon glyphicon-picture"
	      			aria-hidden="true"></span>
	      	IMGS
	      </a>
	    </div>

	    <!-- Collect the nav links, forms, and other content for toggling -->
	    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
	      <ul class="nav navbar-nav">
	        <li class="active">
	        	<a href="#">About</a>
	        </li>
	        <li>
	        	<a href="#">Contact</a>
	        </li>
	        </li>
	      </ul>

	      <ul class="nav navbar-nav navbar-right">
	        <li><a href="#">Sign Up</a></li>
	        <li><a href="#">Login</a></li>
	      </ul>
	    </div><!-- /.navbar-collapse -->
	  </div><!-- /.container-fluid -->
	</nav>


	<div class="container">

		<!-- Jumbotron here -->
		<div class="jumbotron">
		  <h1>
				<span class="glyphicon glyphicon-picture"
		      aria-hidden="true"></span>
				Image Gallery
			</h1>
		</div>

		<!-- Snug arrangement of Grid of photos of different heights here -->
		<div class="row">
			<div class="col-md-4 col-sm-6 col-xs-12 wrapPadding">
				<img src="https://images.unsplash.com/photo-1556566508-d96bdd485aaf?ixlib=rb-1.2.1&q=80&fm=jpg&crop=entropy&cs=tinysrgb&w=300&h=300&fit=crop&ixid=eyJhcHBfaWQiOjF9"/>
			</div>
			<div class="col-md-4 col-sm-6 col-xs-12 wrapPadding">
				<img src="https://images.unsplash.com/photo-1555961043-98fde6011d5f?ixlib=rb-1.2.1&q=80&fm=jpg&crop=entropy&cs=tinysrgb&w=300&h=300&fit=crop&ixid=eyJhcHBfaWQiOjF9"/>
			</div>
			<div class="col-md-4 col-sm-6 col-xs-12 wrapPadding">
				<img src="https://images.unsplash.com/photo-1556620605-a3147935d094?ixlib=rb-1.2.1&q=80&fm=jpg&crop=entropy&cs=tinysrgb&w=300&h=300&fit=crop&ixid=eyJhcHBfaWQiOjF9"/>
			</div>
			<div class="col-md-4 col-sm-6 col-xs-12 wrapPadding">
				<img src="https://images.unsplash.com/photo-1555883705-f90871b8f963?ixlib=rb-1.2.1&q=80&fm=jpg&crop=entropy&cs=tinysrgb&w=300&h=300&fit=crop&ixid=eyJhcHBfaWQiOjF9"/>
			</div>
			<div class="col-md-4 col-sm-6 col-xs-12 wrapPadding">
				<img src="https://images.unsplash.com/photo-1556848430-d4723b00b0de?ixlib=rb-1.2.1&q=80&fm=jpg&crop=entropy&cs=tinysrgb&w=300&h=300&fit=crop&ixid=eyJhcHBfaWQiOjF9"/>
			</div>
			<div class="col-md-4 col-sm-6 col-xs-12 wrapPadding">
				<img src="https://images.unsplash.com/photo-1555445108-6c30864372b6?ixlib=rb-1.2.1&q=80&fm=jpg&crop=entropy&cs=tinysrgb&w=300&h=300&fit=crop&ixid=eyJhcHBfaWQiOjF9"/>
			</div>
			<div class="col-md-4 col-sm-6 col-xs-12 wrapPadding">
				<img src="https://images.unsplash.com/photo-1555387706-054c078fcb6d?ixlib=rb-1.2.1&q=80&fm=jpg&crop=entropy&cs=tinysrgb&w=300&h=300&fit=crop&ixid=eyJhcHBfaWQiOjF9"/>
			</div>
			<div class="col-md-4 col-sm-6 col-xs-12 wrapPadding">
				<img src="https://images.unsplash.com/photo-1555536309-73b02687f677?ixlib=rb-1.2.1&q=80&fm=jpg&crop=entropy&cs=tinysrgb&w=300&h=300&fit=crop&ixid=eyJhcHBfaWQiOjF9"/>
			</div>
			<div class="col-md-4 col-sm-6 col-xs-12 wrapPadding">
				<img src="https://images.unsplash.com/photo-1556280759-a703156ec84c?ixlib=rb-1.2.1&q=80&fm=jpg&crop=entropy&cs=tinysrgb&w=300&h=300&fit=crop&ixid=eyJhcHBfaWQiOjF9"/>
			</div>
		</div> <!-- End of row -->
	</div> <!-- End of Container -->

	<!-- Need jquery to run the javascript for Navbars -->
	<script type="text/javascript"
	 src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

	<!-- Need javascript to collapse navbar collapsable items -->
	<script type="text/javascript"
	 src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
	 integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
</body>
</html>
