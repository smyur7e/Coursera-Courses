<!DOCTYPE html>
<html>
<head>
	<title>CSS using div</title>
	<meta charset="utf-8">

	<style type="text/css">

		#first-section {
			color:blue;
			background-color: grey;
			width: 500px;
		}

		#second-section {
			color:red;
			background-color: pink;
			width: 500px;
		}
	</style>

</head>
<body>
	<div id="first-section">
		<h1>First Section</h1>
		<p>Text in the first section appears blue with a grey background.</p>
	</div>
	<div id="second-section">
		<h1>Second Section</h1>
		<p>
			Text in the second section appear in red with a pink background.
		</p>
	</div>
</body>
</html>
