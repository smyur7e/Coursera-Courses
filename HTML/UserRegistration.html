<!DOCTYPE html>
<html>
<head>
	<title>User Registration</title>
</head>
<body>
	<h1>User Registration</h1>
	<form action="https:/www.wikipedia.org" method="get">
		<!-- referenced label use -->
		<p>
			<label for="fldFname">First Name</label>
			<input id="fldFname" type="text" name="fname" placeholder="First Name" required>
			<label for="fldLname">Last Name</label>
			<input id="fldLname" type="text" name="lname" placeholder="Last Name" required>
		</p>

		<p>
			<label for="fldLname">Email</label>
			<input id="fldLname" type="email" name="email" placeholder="Email" required>
			<label for="fldLname">Password</label>
			<input id="fldLname" type="password" name="password" required minlength="5">
		</p>
