<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>

	<style type="text/css">
		h1 {
			text-align: center;
		}
		table {
			margin: auto;
		}

		td {
			width: 100px;
			height: 100px;
		}

		.col1 {
			border-right: 1px solid black;
		}

		.col3 {
			border-left: 1px solid black;
		}

		.row1 {
			border-bottom: 1px solid black;
		}

		.row3 {
			border-top: 1px solid black;
		}

	</style>
</head>
<body>
	<h1>Tic Tac Toe</h1>
	<table>
		<tbody>
			<tr>
				<td class="col1 row1"></td>
				<td class="row1"></td>
				<td class="col3 row1"></td>
			</tr>
			<tr>
				<td class="col1"></td>
				<td></td>
				<td class="col3"></td>
			</tr>
			<tr>
				<td class="col1 row3"></td>
				<td class="row3"></td>
				<td class="col3 row3"></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
